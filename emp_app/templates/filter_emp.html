<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter an employee</title>
</head>
<body>
  <div class="container">
      <h1> Filter Employee Details! </h1>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

                <form action = "/filter_emp" method = "post">
            {% csrf_token %}
            <label for = "name"> First Name </label><br>
            <input type="text" id="name"  name="name" value = {{ first_name }}> <br>



            <label for = "dept"> Department </label><br>
            <input type="text" id="dept" name="dept" value = {{ dept }} > <br>


            <label for = "role"> Role </label><br>
            <input type="text" id="role" name="role" value = {{ role }}> <br>


            <hr>

            <button type = "submit" class = "btn btn-primary"> filter an employee </button>

    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
